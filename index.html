<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endless Runner</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/game.js"></script>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div id="UI">
      <div id="title">Neo Logs</div>
      <div class="divider"></div>
      <div id="score-row">Score: 
        <div id="score"></div>
      </div>
      <div id="distance-row"> Distance: 
        <div id="distance"></div>
      </div>
      <div class="divider"></div>
      <div>Body Health</div>
      <input id="health" type="range" min="0" max="50" disabled>
    </div>
    <div id="intro-screen">
      <div id="intro-column">
        <div id="intro-title">Welcome To Neo Runner</div>
        <button id="start-button">Start</button>
      </div>
    </div>
    <div id="game-over-screen">
      <div id="game-over-column">
        <div id="game-over-title">Game Over!</div>
        <div id="game-over-score-row">Score:<div id="game-over-score"></div></div>
        <div id="game-over-distance-row">Distance:<div id="game-over-distance"></div></div>
        <button id="replay-game-button">Replay</button>
      </div>
    </div>
      <div id="pause-screen">
        <div id="pause-column">
          <div id="pause-title">Neo Has Been Paused!</div>
          <div id="pause-score-row">Score:<div id="pause-score"></div></div>
          <div id="pause-distance-row">Distance:<div id="pause-distance"></div></div>
          <button id="end-pause-button">Continue</button>
        </div>
    </div>
  </body>
</html>
